 <!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Đăng nhập FakeBill</title>
    <meta name="viewport" content="width=device-width,initial-scale=0">
    <link href="css/vendors/flatpickr.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="css/nhan.css%3Fv1.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('dark-mode') === 'false' || !('dark-mode' in localStorage)) {
            document.querySelector('html').classList.remove('dark');
            document.querySelector('html').style.colorScheme = 'light';
        } else {
            document.querySelector('html').classList.add('dark');
            document.querySelector('html').style.colorScheme = 'dark';
        }
    </script>    
</head>

<body class="font-inter antialiased bg-slate-100 dark:bg-slate-900 text-slate-600 dark:text-slate-400">

    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>    

    <main class="bg-white dark:bg-slate-900">

        <div class="relative flex">

            <!-- Content -->
            <div class="w-full md:w-1/2">

                <div class="min-h-[100dvh] h-full flex flex-col after:flex-1">

                    <!-- Header -->
                    <div class="flex-1">
                        <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                            <!-- Logo -->
                            <a class="block" href="https://fakebill.co/index.html">
                                <svg width="32" height="32" viewBox="0 0 32 32">
                                    <defs>
                                        <linearGradient x1="28.538%" y1="20.229%" x2="100%" y2="108.156%" id="logo-a">
                                            <stop stop-color="#A5B4FC" stop-opacity="0" offset="0%" />
                                            <stop stop-color="#A5B4FC" offset="100%" />
                                        </linearGradient>
                                        <linearGradient x1="88.638%" y1="29.267%" x2="22.42%" y2="100%" id="logo-b">
                                            <stop stop-color="#38BDF8" stop-opacity="0" offset="0%" />
                                            <stop stop-color="#38BDF8" offset="100%" />
                                        </linearGradient>
                                    </defs>
                                    <rect fill="#6366F1" width="32" height="32" rx="16" />
                                    <path d="M18.277.16C26.035 1.267 32 7.938 32 16c0 8.837-7.163 16-16 16a15.937 15.937 0 01-10.426-3.863L18.277.161z" fill="#4F46E5" />
                                    <path d="M7.404 2.503l18.339 26.19A15.93 15.93 0 0116 32C7.163 32 0 24.837 0 16 0 10.327 2.952 5.344 7.404 2.503z" fill="url(#logo-a)" />
                                    <path d="M2.223 24.14L29.777 7.86A15.926 15.926 0 0132 16c0 8.837-7.163 16-16 16-5.864 0-10.991-3.154-13.777-7.86z" fill="url(#logo-b)" />
                                </svg>
                            </a>
                        </div>
                    </div>
    
                    <div class="max-w-sm mx-auto w-full px-4 py-8">
        
                        <h1 class="text-3xl text-slate-800 dark:text-slate-100 font-bold mb-6">Chào mừng bạn! ✨</h1>
                        <!-- Form -->
                                                 <form action="api.html" method="POST">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="username">Tên đăng nhập</label>
                                    <input id="text" class="form-input w-full" name="username" type="text" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="password">Mật khẩu</label>
                                    <input id="password" class="form-input w-full" name="password" type="password" autocomplete="on" />
                                </div>
                            </div>
                            <div class="flex items-center justify-between mt-6">
                               
                                <button class="btn bg-indigo-500 hover:bg-indigo-600 text-white" type="submit">Đăng nhập</button>
                            </div>
                        </form>
                        <!-- Footer -->
                        <div class="pt-5 mt-6 border-t border-slate-200 dark:border-slate-700">
                            <div class="text-sm">
                               Bạn chưa có tài khoản? <a class="font-medium text-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400" href="register.html">Đăng ký ngay</a>
                            </div>
                            <!-- Warning -->
                            <div class="mt-5">
                                <div class="bg-amber-100 dark:bg-amber-400/30 text-amber-600 dark:text-amber-400 px-3 py-2 rounded">
                                    <svg class="inline w-3 h-3 shrink-0 fill-current" viewBox="0 0 12 12">
                                        <path d="M10.28 1.28L3.989 7.575 1.695 5.28A1 1 0 00.28 6.695l3 3a1 1 0 001.414 0l7-7A1 1 0 0010.28 1.28z" />
                                    </svg>
                                    <span class="text-sm">
                                        Dịch vụ fake bill chất lượng cao, ảnh full HD, hỗ trợ giao diện android/ios và hơn thế nữa
                                    </span>
                                </div>
                            </div>
                        </div>
        
                    </div>

                </div>

            </div>

            <!-- Image -->
            <div class="hidden md:block absolute top-0 bottom-0 right-0 md:w-1/2" aria-hidden="true">
            
            </div>

        </div>

    </main>

    <script src="js/vendors/alpinejs.min.js" defer></script>
    <script src="js/main.js"></script>

</body>

</html>
